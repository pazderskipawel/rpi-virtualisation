- name: run necessary roles to set up the system
  hosts: localhost
  roles:
    - role: firewall
      tags: [always]
    - role: docker
      tags: [always]
    - role: qemu
      tags: [always]
    - role: nginx
      tags: [always]
    - role: cockpit
      tags: [always]
    - role: samba
      tags: [always]
    - role: klipper
      tags: [klipper]
    - role: homeassistant_os
      tags: [haos]
    - role: vpn # needs to be started at the end
      tags: [vpn]
