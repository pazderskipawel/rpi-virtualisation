- name: Prepare service
  include_role:
    name: docker
    tasks_from: prepare_env
  vars:
    service_port: "{{ octoprint_port }}"
    service_name: "octoprint"
    service_dir: "{{ octoprint_files_path }}"

- name: Create 3D printer directory
  file:
    path: /dev/3dprinter
    state: directory
    mode: '0755'

- name: Create 3D printer symlink
  file:
    src: "{{ octoprint_3dprinter_device_path }}" #this disappears when device is off
    dest: /dev/3dprinter/ttyUSB0 # name of usb device for container
    state: link
    force: yes

- name: Start octoprint container
  community.docker.docker_container:
    name: "octoprint"
    image: "octoprint/octoprint:latest"
    state: started
    restart_policy: "unless-stopped"
    ports:
      - "{{ octoprint_port }}:80"
    volumes:
      - "{{ octoprint_files_path }}:/octoprint/octoprint"
      - "/dev/3dprinter:/dev" # it will mount whole /dev/3dprinter directory 
                              # when device is on it will mount /dev/3dpriunter/ttyUSV0 as /dev/ttyUSB0
                              # when device is off nothing will be mounted
- name: Verify service
  include_role:
    name: docker
    tasks_from: verify_env
  vars:
    service_port: "{{ octoprint_port }}"
    service_name: "octoprint"

- name: Add Samba share
  include_role: 
    name: samba
    tasks_from: add_samba_share
  vars:
    share_name: gcodes
    share_path: "{{ octoprint_files_path }}/uploads"
    share_service_name: octoprint