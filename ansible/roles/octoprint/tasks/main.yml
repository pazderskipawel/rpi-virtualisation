- name: Prepare service
  include_role:
    name: docker
    tasks_from: prepare_env
  vars:
    service_port: "{{ octoprint_port }}"
    service_name: "octoprint"
    service_dir: "{{ octoprint_files_path }}"

- name: Create 3D printer symlink
  file:
    src: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0 #this disappears when device is off
    dest: /dev/3dprinter
    state: link
    force: yes

- name: Start octoprint container
  community.docker.docker_container:
    name: "octoprint"
    image: "octoprint/octoprint:latest"
    state: started
    restart_policy: "unless-stopped"
    ports:
      - "{{ octoprint_port }}:80"
    volumes:
      - "{{ octoprint_files_path }}:/octoprint/octoprint"
    #devices: mount as volume not as device
      - "/dev/3dprinter:/dev/ttyUSB0"

- name: Verify service
  include_role:
    name: docker
    tasks_from: verify_env
  vars:
    service_port: "{{ octoprint_port }}"
    service_name: "octoprint"

- name: Add Samba share
  include_role: 
    name: samba
    tasks_from: add_samba_share
  vars:
    share_name: gcodes
    share_path: "{{ octoprint_files_path }}/uploads"
    share_service_name: octoprint