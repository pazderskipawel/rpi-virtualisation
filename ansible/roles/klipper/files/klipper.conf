# Nginx configuration for Moonraker and Fluidd

# enable websocket support
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80 default_server;
    
    # Use Docker's internal DNS resolver
    resolver 127.0.0.11 valid=30s;
    
    # Set upstream as variables (allows nginx to start even if upstreams are down)
    set $moonraker_upstream moonraker:7125;
    set $fluidd_upstream fluidd:80;
    
    # Serve Fluidd static files
    location / {
        proxy_pass http://$fluidd_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy WebSocket connection for Moonraker
    location /websocket {
        proxy_pass http://$moonraker_upstream/websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Proxy Moonraker API endpoints
    location ~ ^/(printer|api|access|machine|server) {
        proxy_pass http://$moonraker_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
