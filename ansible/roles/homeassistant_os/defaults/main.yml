# Default values for HAOS setup
vm_name: "haos"
memory_mb: 2048
vcpus: 2
disk_gb: 32

# Latest HAOS image URL - update as needed
image_url: "https://github.com/home-assistant/operating-system/releases/download/16.2/haos_generic-aarch64-16.2.qcow2.xz"
image_filename: "haos_generic-aarch64-16.2.qcow2.xz"

# Directory for images
images_dir: "/var/lib/libvirt/images"

# Network settings
network_name: "haos_net"
network_config_file: "{{ role_path }}/files/haos_libvirt_net.xml"

# Whether to enable autostart
enable_autostart: false

# Home Assistant admin user credentials
ha_admin_username: "admin"
ha_admin_password: "password"