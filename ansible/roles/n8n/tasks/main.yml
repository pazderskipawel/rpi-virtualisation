- name: Prepare service
  include_role:
    name: docker
    tasks_from: prepare_env
  vars:
    service_name: "n8n"
    service_dir: "{{ n8n_files_path }}"

- name: Start n8n container
  community.docker.docker_container:
    name: "n8n"
    image: "n8nio/n8n:latest"
    state: started
    restart_policy: "unless-stopped"
    volumes:
      - "{{ n8n_files_path }}:/home/node/.n8n"
      - "{{ n8n_repo_path }}:/tmp/repo"
    env:
      N8N_SECURE_COOKIE: "false"
      N8N_HOST: "{{ ansible_default_ipv4.address }}"
      N8N_PORT: "{{ n8n_port }}"
      N8N_PROTOCOL: "http"
      WEBHOOK_URL: "http://{{ ansible_default_ipv4.address }}/n8n"
    networks:
      - name: proxy
    labels:
      traefik.enable: "true"
      traefik.http.routers.n8n.rule: "PathPrefix(`/n8n`)"
      traefik.http.routers.n8n.entrypoints: "web"
      traefik.http.services.n8n.loadbalancer.server.port: "{{ n8n_port }}"
      traefik.http.middlewares.n8n-stripprefix.stripprefix.prefixes: "/n8n"
      traefik.http.middlewares.n8n-ws.websockets.transport.upgrade: "websocket"
      traefik.http.middlewares.n8n-headers.headers.customrequestheaders.X-Forwarded-Proto: "http"
      traefik.http.middlewares.n8n-headers.headers.accesscontrolalloworiginlist: "*"
      traefik.http.routers.n8n.middlewares: "n8n-stripprefix,n8n-ws,n8n-headers"
      
- name: Verify service
  include_role:
    name: docker
    tasks_from: verify_env
  vars:
    service_name: "n8n"

- name: Setup user for n8n
  include_tasks: setup_n8n.yml

- name: Add Samba share
  include_role: 
    name: samba
    tasks_from: add_samba_share
  vars:
    share_name: n8n
    share_path: "{{ n8n_repo_path }}"
    share_service_name: n8n-workflows