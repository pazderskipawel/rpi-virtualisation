- name: Create nginx conf.d directory
  ansible.builtin.file:
    path: /opt/nginx/conf.d
    state: directory
    mode: '0755'

- name: Start nginx container
  community.docker.docker_container:
    name: nginx
    image: nginx:latest
    state: started
    restart_policy: unless-stopped
    ports:
      - "80:80"
    volumes:
      - /opt/nginx/conf.d:/etc/nginx/conf.d:ro
