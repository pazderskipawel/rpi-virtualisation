- name: Verify {{ service_name }} localhost health
  uri:
    url: "http://localhost:{{ service_port }}/"
    method: GET
    status_code: 200
  retries: 5
  delay: 5
  register: service_health

- name: Display {{ service_name }} localhost status
  debug:
    msg: "{{{ service_name }}} is running and healthy at http://localhost:{{ service_port }}"
  when: service_health is succeeded