name: Deploy app to Pi

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true 

jobs:   
  checkout-code:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
  setup-host:
    needs: checkout-code
    runs-on: self-hosted
    steps:
      - name: Setup Ansible
        uses: dawidd6/action-ansible@v2.1.4
      - name: Run Ansible Playbook to setup host for VMs
        run: ansible-playbook -i ansible/inventory.yml ansible/playbooks/setup_host.yml
    continue-on-error: true
  start-klipper:
    needs: checkout-code
    runs-on: self-hosted
    steps:
      - name: Check if docker-compose is installed
        run: |
         if ! [ -x "$(command -v docker-compose)" ]; then
           echo 'Error: docker-compose is not installed.' >&2
           exit 1
         fi
      - name: Start klipper containers
        run: |
          cd docker/klipper_for_enderv3se
          docker-compose up -d --build