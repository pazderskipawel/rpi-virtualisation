name: Deploy app to Pi

on:
  push:
    paths-ignore:
      - '*README.md'
      - '.github/ISSUE_TEMPLATE/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true 

jobs:   
  checkout-code:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
  setup-host:
    needs: checkout-code
    runs-on: self-hosted
    defaults:
      run:
        working-directory: /home/rpi/actions_repos/rpi-virtualisation/rpi-virtualisation/ansible
    steps:
      - name: ensure Ansible present and expected config
        run: |
          chmod +x ansible_install.sh
          # run the check; if it exits non-zero, run install
          if ! ./ansible_install.sh check; then
            echo "Check failed, running install"
            ./ansible_install.sh install
          else
            echo "Check passed, skipping install"
          fi
      - name: Remove existing setup
        run: ansible-playbook remove_everything.yml
      - name: Run full setup
        run: ansible-playbook run_everything.yml --tags cockpit,klipper,haos,samba