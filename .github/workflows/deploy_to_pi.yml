name: Deploy app to Pi

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true 

jobs:   
  checkout-code:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
  setup-host:
    needs: checkout-code
    runs-on: self-hosted
    steps:
      - name: install Ansible if not present
        run: |
          if ! [ -x "$(command -v ansible)" ]; then
            cd /home/rpi/actions_repos/rpi-virtualisation/rpi-virtualisation/ansible
            ./ansible_install.sh
          fi
      - name: Run Ansible Playbook to setup host for docker and VMs
        run: ansible-playbook -i ansible/inventory.yml ansible/playbooks/setup_host.yml