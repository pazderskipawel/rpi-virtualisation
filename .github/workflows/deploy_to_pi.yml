name: Deploy app to Pi

on:
  push:
    paths-ignore:
      - '*README.md'
      - '.github/ISSUE_TEMPLATE/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true 

defaults:
  run:
    working-directory: /home/rpi/actions_repos/rpi-virtualisation/rpi-virtualisation/ansible  

jobs:   
  checkout-code:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
  check-ansible:
    needs: checkout-code
    runs-on: self-hosted
    steps:
      - name: ensure Ansible present and expected config
        run: |
          chmod +x ansible_install.sh
          # run the check; if it exits non-zero, run install
          if ! ./ansible_install.sh check; then
            echo "Check failed, running install"
            ./ansible_install.sh install
          else
            echo "Check passed, skipping install"
          fi
  deploy-necessary:
    needs: check-ansible
    runs-on: self-hosted
    steps:
      - name: Run needed roles
        run: ansible-playbook run_necessary.yml
  deploy-containers:
    needs: deploy-necessary
    runs-on: self-hosted
    steps:
      - name: Run docker containers roles
        run: ansible-playbook run_containers.yml --tags samba,klipper,vpn
  deploy-vms:
    needs: deploy-necessary
    runs-on: self-hosted
    steps:    
      - name: Run VM roles
        run: ansible-playbook run_vms.yml --tags haos