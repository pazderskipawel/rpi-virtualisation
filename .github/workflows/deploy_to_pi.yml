name: Deploy app to Pi

on:
  push:
    branches:
      - ansible_roles_test
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true 

jobs:   
  checkout-code:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
  setup-host:
    needs: checkout-code
    runs-on: self-hosted
    defaults:
      run:
        working-directory: /home/rpi/actions_repos/rpi-virtualisation/rpi-virtualisation/
    steps:
      - name: ensure Ansible present and expected config
        run: |
          chmod +x ansible/ansible_install.sh
          # run the check; if it exits non-zero, run install
          if ! ansible/ansible_install.sh check; then
            echo "Check failed, running install"
            ansible/ansible_install.sh install
          else
            echo "Check passed, skipping install"
          fi
      - name: Run Ansible Playbook to setup host for docker and VMs
        run: ansible-playbook ansible/playbooks/setup_host.yml
      - name: Run Ansible Playbook to start containers
        run: ansible-playbook ansible/playbooks/start_containers.yml
      - name: Run Ansible Playbook to start VMs (failing currently)
        run: ansible-playbook ansible/playbooks/start_vms.yml
        continue-on-error: true