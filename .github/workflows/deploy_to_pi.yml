name: Deploy app to Pi

on:
  push:
    paths-ignore:
      - '*README.md'
      - '.github/ISSUE_TEMPLATE/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true 

defaults:
  run:
    working-directory: /home/rpi/actions_repos/rpi-virtualisation/rpi-virtualisation/ansible  

jobs:   
  checkout-code:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
  check-ansible:
    needs: checkout-code
    runs-on: self-hosted
    steps:
      - name: ensure Ansible present and expected config
        run: |
          chmod +x ansible_install.sh
          # run the check; if it exits non-zero, run install
          if ! ./ansible_install.sh check; then
            echo "Check failed, running install"
            ./ansible_install.sh install
          else
            echo "Check passed, skipping install"
          fi

  deploy-basic-services:
    needs: check-ansible
    runs-on: self-hosted
    steps:
      - name: Run needed roles
        run: ansible-playbook run_basic.yml
  
  detect-and-deploy-modified-services:
    needs: deploy-basic-services
    runs-on: self-hosted
    steps:
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            run-containers:
              - 'roles/klipper*'
            run-vms:
              - 'roles/homeassistant_os/*'
      - name: run containers
        if: steps.filter.outputs.run-containers == 'true'
        run: ansible-playbook run_containers.yml --tags klipper
      - name: run VMs
        if: steps.filter.outputs.run-vms == 'true'
        run: ansible-playbook run_vms.yml --tags haos

  deploy-vpn:
    needs: check-ansible
    runs-on: self-hosted
    steps:
      - name: Run needed roles
        run: ansible-playbook run-vpn.yml
